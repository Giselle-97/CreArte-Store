<div class="container-form">
	<div class="box-form">
		<form class="form" [formGroup]="form" (ngSubmit)="save($event)">
			<h1 class="text-form">Login</h1>
			<div class="box-input">
				<label class="label" for="email">Email</label>
				<input
					class="input"
					type="email"
					name="email"
					[class.is-valid]="isEmailFieldValid"
					[class.is-invalid]="isEmailFieldInValid"
					formControlName="email"
					placeholder="Ex: pepito@gmail.com"
				/>

				<div class="messages" [class.active]="isEmailFieldInValid">
					<p>
						<strong *ngIf="emailField?.hasError('required')"
							>Este campo es requerido</strong
						>
					</p>
					<p>
						<strong *ngIf="emailField?.hasError('email')"
							>Esto no es un email v치lido</strong
						>
					</p>
				</div>
			</div>

			<div class="box-input">
				<label class="label" for="password">Password</label>
				<input
					class="input"
					type="password"
					name="password"
					[class.is-valid]="isPasswordFieldValid"
					[class.is-invalid]="isPasswordFieldInValid"
					formControlName="password"
					placeholder="Ex: Pepito10#"
				/>
				<div class="messages" [class.active]="isPasswordFieldInValid">
					<p>
						<strong *ngIf="passwordField?.hasError('required')"
							>Este campo es requerido</strong
						>
					</p>
					<p>
						<strong *ngIf="passwordField?.hasError('password')"
							>Esta contrase침a no es v치lida</strong
						>
					</p>
					<p>
						<strong *ngIf="passwordField?.hasError('pattern')"
							>La contrase침a debe tener caracteres
							especiales</strong
						>
					</p>
				</div>
			</div>
			<p>
				<button class="btn-form" type="submit">Login</button>
				<!--[disabled]="form.invalid"-->
			</p>
		</form>
	</div>
</div>
